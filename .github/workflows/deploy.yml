name: Build and Deploy Frontend

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/portfolio-frontend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/portfolio-frontend:${{ github.sha }}
          build-args: |
            VITE_API_URL=${{ secrets.VITE_API_URL }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/portfolio-frontend:latest
          cache-to: type=inline

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            set -e
            cd /opt/my_portfolio

            export FRONTEND_IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/portfolio-frontend:latest"
            export VITE_API_URL="${{ secrets.VITE_API_URL }}"

            echo "üîÑ Pulling latest frontend image..."
            docker pull "$FRONTEND_IMAGE"

            echo "üõë Stopping and removing old frontend container..."
            docker compose stop frontend || true
            docker compose rm -f frontend || true

            echo "üöÄ Starting new frontend container..."
            docker compose up -d frontend

            echo "üîÑ Restarting nginx reverse proxy..."
            docker compose restart nginx

            echo "üßπ Cleaning up old images..."
            docker image prune -f

            echo "üîç Verifying service..."
            docker compose ps
            sleep 5
            curl -fsSLI https://karanparmar.in || echo "‚ö†Ô∏è Frontend check returned non-200 status"

            echo "‚úÖ Frontend deployed successfully!"
