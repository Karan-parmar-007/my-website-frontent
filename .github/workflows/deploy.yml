name: Deploy Frontend (Build on Server)

on:
  push:
    branches: [main, master]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy and build on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            cd /opt/my_portfolio

            echo "ðŸ”„ Pulling latest changes..."
            git fetch --all
            git reset --hard origin/main

            echo "ðŸ§± Building frontend image with local env..."
            docker compose build frontend

            echo "ðŸš€ Restarting frontend and nginx..."
            docker compose up -d --no-deps frontend nginx

            echo "ðŸ§¹ Cleaning old images..."
            docker image prune -f

            echo "âœ… Deployment complete!"
