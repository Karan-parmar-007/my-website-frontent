name: Build and Deploy Frontend

on:
  push:
    branches: [ master, main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
   
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/portfolio-frontend:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/portfolio-frontend:${{ github.sha }}

    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        passphrase: ${{ secrets.SSH_PASSPHRASE }}
        script: |
          cd /opt/my_portfolio
         
          echo "üîÑ Pulling latest frontend image..."
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/portfolio-frontend:latest
         
          echo "üîÑ Updating frontend service..."
          docker compose up -d --no-deps frontend
         
          echo "‚è≥ Waiting for frontend to be ready..."
          sleep 15
         
          echo "üîÑ Restarting nginx to refresh connections..."
          docker compose restart nginx
         
          echo "üßπ Cleaning up old images..."
          docker image prune -f
         
          echo "üìä Checking service status..."
          docker compose ps
         
          echo "‚úÖ Frontend deployed successfully!"