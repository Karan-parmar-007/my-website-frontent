name: Deploy Frontend (Build on Server)

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to server and build
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            set -euo pipefail
            BRANCH='${{ github.ref_name }}'

            # Pull latest code in the actual repo directory on the server
            cd /opt/my_portfolio/frontend/my-website-frontent
            git fetch origin "$BRANCH"
            git checkout -B "$BRANCH" "origin/$BRANCH"

            # Ensure env for compose so build args resolve
            cd /opt/my_portfolio
            touch .env
            grep -q '^VITE_API_URL=' .env || echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" >> .env

            # Build and restart only the needed services
            docker compose build frontend
            docker compose up -d --no-deps frontend nginx

            # Optional cleanup
            docker image prune -f
