name: Deploy Frontend (Build on Server)

on:
  push:
    branches: [main, master]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server and build
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            cd /opt/my_portfolio/frontend
            echo "ðŸ”„ Pulling latest code..."
            git fetch --all
            git reset --hard origin/main

            cd /opt/my_portfolio
            echo "ðŸ§± Building frontend with server env..."
            docker compose build frontend

            echo "ðŸš€ Restarting frontend and nginx..."
            docker compose up -d --no-deps frontend nginx

            echo "ðŸ§¹ Cleaning up old images..."
            docker image prune -f

            echo "âœ… Frontend deployed successfully!"
